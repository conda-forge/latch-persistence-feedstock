{% set name = "latch-persistence" %}
{% set version = "0.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/latch_persistence-{{ version }}.tar.gz
  sha256: 8bbc86629be8d048903967c2b3e1069c4bfef2da2202a5ba4db5f78b6f3121d5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - requests >=2.32.3

test:
  imports:
    - latch_persistence
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://pypi.org/project/latch-persistence
  summary: 'File persistence for the Latch Bio platform'
  license: CC0-1.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nh13
